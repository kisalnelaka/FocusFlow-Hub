<!DOCTYPE html>
<html>
<head>
  <title>FocusFlow Hub</title>
  <meta charset="UTF-8">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>FocusFlow Hub</h1>
    </header>
    
    <div class="timer-section">
      <div class="timer-display">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <div class="timer-controls">
        <button id="startTimer">Start</button>
        <button id="resetTimer">Reset</button>
      </div>
    </div>

    <div class="task-section">
      <h2>Current Task</h2>
      <input type="text" id="taskInput" placeholder="What are you working on?">
      <div class="task-list" id="taskList">
        <!-- Tasks will be inserted here -->
      </div>
    </div>

    <div class="stats-section">
      <h2>Today's Stats</h2>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-label">Focus Time</span>
          <span class="stat-value" id="focusTime">0h 0m</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Tasks Done</span>
          <span class="stat-value" id="tasksDone">0</span>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-buttons">
        <button id="openDashboard">Open Dashboard</button>
        <button id="setHomepage" class="secondary">Set as Homepage</button>
      </div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
